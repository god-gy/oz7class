<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />    
    <link href="style.css" rel="stylesheet">
    <title>Admin Page</title>
    </head>
    <body>
    <div class="container mt-3">
        <div class="signup">
            <button class="signup-btn" onclick="location.href='signup.html'">회원가입</button>
        </div>
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select class="form-select" id="inlineFormSelectPref" name="category_data_table">
                <!-- 셀렉트요소의 name="category_data_table"은 지우거나 변경하면 안돼요 -->
                <!-- 카테고리 셀렉트 코드를 넣어주세요 -->
                <option id="category" value="카테고리" hidden>카테고리</option>
                <option id="top" value="상의">상의</option>
                <option id="bottom" value="하의">하의</option>
                <option id="shoes" value="신발">신발</option>
                <option id="accessory" value="패션잡화">패션잡화</option>
            </select>
        </div>
        <div class="col-3">
            <!-- input 입력창 코드를 넣어주세요 -->
            <input type="text" class="search" id="search" placeholder="제품명을 입력해주세요">
        </div>
        <div class="col-auto">
            <!-- 조회 버튼 코드를 넣어주세요 -->
            <button class="btn btn-primary px-4" id="button">조회</button>
        </div>
        </form>

        <div class="container mt-3">
            <table class="table table-sm">
                <thead id="thead">
                    <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                    <tr>
                        <td>카테고리</td>
                        <td>브랜드</td>
                        <td>상품명</td>
                        <td>가격</td>
                    </tr>
                </thead>
                <tbody id="product_data_Table">
                    <!-- tbody요소의 id="product_data_Table" 는 지우거나 변경하면 안돼요! -->
                    <!-- 제품 데이터가 여기 추가됩니다. -->
                </tbody>
            </table>
        </div>
            <!-- 페이지 네이션 코드를 넣어주세요 -->
            <div class="page">
                <ul class="pagenation">
                    <li><a href="#" class="first">Previous</a></li>
                    <li><a href="#" class="num">1</a></li>
                    <li><a href="#" class="num">2</a></li>
                    <li><a href="#" class="num">3</a></li>
                    <li><a href="#" class="next">Next</a></li>
                </ul>
            </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
