<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="style.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
</head>
<body class="bg-light ">
    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1 class="fw-bold">회원가입</h1>
        </header>

        <main class="mx-auto" style="max-width: 500px;">
        <form action="#" class="border rounded p-4 bg-white shadow-sm">
            
            <fieldset class="mb-4">
                <legend class="mb-3 legend">필수 정보</legend>

                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" id="id" name="id" class="form-control" placeholder="아이디">
                </div>

                <div class="mb-3">
                    <label for="pw" class="form-label">비밀번호</label>
                    <input type="password" id="pw" name="pw" class="form-control" placeholder="비밀번호">
                    <p class="fs-6 fw-lighter text-secondary">* 영문, 숫자, 특수문자를 포함한 8자 이상</p>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 확인">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="사용자 이름">
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">전화번호</label>
                    <input type="text" id="number" name="number" class="form-control" placeholder="연락처">
                </div>
            </fieldset>

            <fieldset class="mb-4">
                <legend class="mb-3 legend">선택 정보</legend>

                <div class="mb-3">
                    <label class="form-label d-block">성별</label>
                    <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" class="form-check-input">
                    <label for="male" class="form-check-label">남자</label>
                    </div>
                    <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" class="form-check-input">
                    <label for="female" class="form-check-label">여자</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일">
                </div>

                <div class="mb-3">
                    <label for="root" class="form-label">가입 경로</label>
                    <textarea id="root" name="root" class="form-control" placeholder="가입 경로를 적어주세요"></textarea>
                </div>
            </fieldset>

            <div class="text-end">
                <button type="submit" class="btn btn-primary px-4" id="button">가입</button>
            </div>
        </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
