<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: left;
        }
        #second{
            float: right;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first" src="./images/animal.png" width="160">
        <img id="second" src="./images/animal.png" width="160">
        <h2>정국 - Still With You</h2>
        <p>
            날 스치는 그대의 옅은 그 목소리 
            내 이름을 한 번만 더 불러주세요 
            얼어버린 노을 아래 멈춰 서있지만 
            그대 향해 한 걸음씩 걸어갈래요 
            Still With You 
        </p>
    </div>
</body>
</html>
