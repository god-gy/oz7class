<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>문서 기본 구조</title>
    <link href="chat.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic"></div>
                    </div>
                    <div class="user_column">
                        <div class="user_nick">친구</div>
                        <div class="user_count">2</div>
                    </div>
                    <div class="user_alarm">
                        <img src="./images/alarm.png">
                        <div class="alarm_count">4</div>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat_form">
            <section class="chat_form_field">
                <textarea class="chat_form_msg"></textarea>
                <input type="submit" value="전송" class="chat_form_bt">
            </section>
        </form>
    </div>
</body>
</html>
