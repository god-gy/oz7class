<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문자 인코딩에 대한 요약정보 기입. 한글, 영문을 모두 사용하기 위한 UTF-8 방식 기재. -->
    <meta charset="UTF-8">

    <!-- http-equiv가 http 관련 정보를 지정하면, content가 그에 대한 정보(값)을 지정한다. -->
    <!-- IE 브라우저 최신 버전의 엔진을 사용한다는 의미 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!-- 페이지를 10초마다 새로고침 한다는 의미 -->
    <meta http-equiv="refresh" content="10">

    <!-- name 속성을 이름으로, content 속성을 값으로 하여 문서 정보를 이름+값 쌍의 형태로 제공할 때 사용할 수 있다. -->
    <!-- 검색 최적화에 도움이 되는 작업. -->
    <meta name="author" content="김철수">
    <meta name="description" content="연습용 페이지">
    <meta name="keywords" content="공부, 코딩, IT, 학습">
    
    <title>문서 정보 관리</title>
</head>
<body>
    
</body>
</html>
