<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /* 
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능. height는 기본 값이 없음.
            */
            width: 50%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>정국 - Still With You</h2>
    <p>날 스치는 그대의 옅은 그 목소리</p>
    <p class="area">내 이름을 한 번만 더 불러주세요</p>
    <p>얼어버린 노을 아래 멈춰 서있지만</p>
    <p>그대 향해 한 걸음씩 걸어갈래요</p>
    <p>Still With You</p>
</body>
</html>
