<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>안뇽이 프로필</title>
        <link href="profile.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <h1 title="김안뇽의 프로필 페이지">김 안 뇽</h1>
        <img
            src="images/hello.png"
            alt="안뇽이가 안뇽하는 이미지"
        >
        <div id="introduce">
            <p>안뇽하세요. 안뇽이에요.</p>
            <p>넷상에 사는 망령입니다!</p>
            <p>
                웹 서핑을 즐기고 주로 떠돌아 다녀요. <br>
                여러분 몰래 곁에 있을수도 있답니다.
                저와 함께 즐거운 시간 보내봐요!
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>김안뇽 이모저모</h2>
            <p>
                1. 호기심이 많아 <strong>여기저기 많이 돌아다녀요!</strong><br>
                2. <mark>정보가 많은 곳을 좋아해서</mark> 질 좋은 정보가 있는 곳에 존재해요.<br>
                3. 여러분의 일상을 궁금해해요.<br>
                4. 혼자서도 잘 놀지만, <em>여러분과 함께 노는 것을 더 좋아해요.</em><br>
            </p>
        </div>
        <hr>
        <span>&copy; 김안뇽</span>
