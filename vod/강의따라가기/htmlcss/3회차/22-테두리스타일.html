<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
        .green{
            /* 단축 속성은 공백으로 속성값을 서로 구분 */
            border: 3px solid green;
        }
        .purple{
            border: 3px solid purple;
            /* 모서리 값을 시계 방향으로 지정 가능함. 하나로 통일도 가능함  */
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>정국 - Still With You</h2>
    <p class="red">날 스치는 그대의 옅은 그 목소리</p>
    <p class="area purple">내 이름을 한 번만 더 불러주세요</p>
    <p class="green">얼어버린 노을 아래 멈춰 서있지만</p>
    <p>그대 향해 한 걸음씩 걸어갈래요</p>
    <p>Still With You</p>
</body>
</html>
