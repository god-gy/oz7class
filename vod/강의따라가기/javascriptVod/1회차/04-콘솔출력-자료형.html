<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
    
    <script>
        // 정수 기록하기
        console.log("정수 기록하기")
        console.log(10)
        console.log(0)
        console.log(-10)
        
        // 실수 기록하기
        console.log("실수 기록하기")
        console.log(10.34)
        console.log(-10.34)
        
        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것.
        console.log("산술 연산")
        console.log(10+2)
        console.log(10-2)
        console.log(10*2)
        console.log(10/2)
        console.log(10%2)
        // 산술 연산이 여러개 늘어져 있을 경우, 우선순위가 있다.
        console.log(1+2*3)

        // 타입을 알아보자
        console.log(typeof 5)
    </script>
</body>
</html>
