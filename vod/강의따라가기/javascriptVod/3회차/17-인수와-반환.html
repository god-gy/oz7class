<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인수와 반환</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        createParagraph("첫번째 문단", "red")
        createParagraph("두번째 문단", "green")
        createParagraph("세번째 문단", "blue")

        function createParagraph(content, color){
            const p = document.createElement("p")
            p.style.color = color
            p.textContent = content
            document.querySelector("#container").append(p)

            return console.log(`방금 만든 태그의 콘텐츠 : ${content}, 색상: ${color}`)
        }

        // function sample(){
        //     console.log("반환 기능 테스트")
        //     return "짜자잔!"
        // }
        // console.log(sample())

    </script>
</body>
</html>
