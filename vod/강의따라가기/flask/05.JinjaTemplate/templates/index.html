<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }}</title>
</head>
<body>
    <h1>Hi {{ data.user }}!</h1>

    {% if data.is_admin %}
        <p>어드민 권한 있음.</p>
    {% else %}
        <p>어드민 권한 없음.</p>
    {% endif %}

    <ul>
        {% for item in data.item_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
